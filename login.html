<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/register.js" defer type="module"></script>
    <link rel="stylesheet" href="css/light-login.css">
    <title>Log In to Lyrkr!</title>
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <form action="#">
        <h3>Log In!</h3>

        <label for="username"> Username
            <input type="email" placeholder="Email or Phone">
        </label>

        <label for="password"> Password
            <input type="password" placeholder="Password">
        </label>


        <button type="submit">Log In!</button>


        <div class="social">
            <div id="google-login-btn" class="go">
                <img src="images/google.png" alt="Google Logo">Google
            </div>
            <div id="facebook-login-btn" class="fb">
                <img src="images/facebook.png" alt="Facebook Logo">Facebook
            </div>
        </div>

        <div class="form">
            <p>Don't have an account? <a href="#">Create One!</a></p>
        </div>

    </form>

</body>

</html>
